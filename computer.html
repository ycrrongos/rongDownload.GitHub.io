<html><head><base href="https://%E5%BE%88%E5%A5%BD%EF%BC%8C%E5%86%8D%E6%B7%BB%E5%8A%A0%E5%BA%94%E7%94%A8%22AnuraOS%22%EF%BC%8C%E8%BF%99%E4%B8%AA%E5%BA%94%E7%94%A8%E9%93%BE%E6%8E%A5%E7%9A%84%E7%BD%91%E9%A1%B5%E6%98%AF%22https://anura.pro%22%E3%80%82"><title>Modern OS Interface with AnuraOS</title><style>body, html {margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; overflow: hidden;}.desktop {background: linear-gradient(45deg, #3498db, #8e44ad, #3498db); background-size: 400% 400%; animation: gradientBG 15s ease infinite; height: 100vh; display: flex; flex-direction: column;}.icons {flex-grow: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 20px; padding: 20px;}.icon {width: 60px; height: 60px; background-color: rgba(255, 255, 255, 0.2); border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; font-size: 24px; backdrop-filter: blur(5px); transition: transform 0.2s; cursor: pointer;}.icon:hover {transform: scale(1.1);}.icon-label {font-size: 12px; margin-top: 5px; text-align: center;}.taskbar {height: 50px; background-color: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); display: flex; align-items: center; padding: 0 20px; transition: background-color 0.3s ease;}.taskbar:hover {background-color: rgba(255, 255, 255, 0.3);}.start-btn {background-color: rgba(255, 255, 255, 0.3); border: none; color: white; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-size: 16px; margin-right: 15px; transition: box-shadow 0.3s ease, transform 0.1s ease;}.start-btn:hover {box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);}.start-btn:active {transform: scale(0.95);}.taskbar-apps {display: flex; align-items: center; gap: 10px;}.taskbar-app {width: 40px; height: 40px; background-color: rgba(255, 255, 255, 0.3); border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; transition: transform 0.2s ease, background-color 0.2s ease;}.taskbar-app:hover {transform: translateY(-3px); background-color: rgba(255, 255, 255, 0.5);}.taskbar-clock {margin-left: auto; padding: 0 15px; font-size: 14px; color: white;}.start-menu {position: absolute; bottom: 50px; left: 20px; width: 250px; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-radius: 15px; display: none; z-index: 1000; overflow: hidden; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);}.start-menu-items {max-height: 400px; overflow-y: auto;}.start-menu-item {padding: 10px 20px; cursor: pointer; transition: background-color 0.2s;}.start-menu-item:hover {background-color: rgba(0, 0, 0, 0.1);}.window {position: absolute; width: 80%; height: 80%; background-color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); display: none; z-index: 100; overflow: hidden; border-top: 1px solid rgba(255, 255, 255, 0.5); border-top-left-radius: 10px; border-top-right-radius: 10px; transition: all 0.3s ease;}.window-title-bar {background-color: rgba(255, 255, 255, 0.3); padding: 10px; display: flex; justify-content: space-between; align-items: center; cursor: move;}.window-title {margin: 0; font-size: 16px; font-weight: bold;}.window-content {height: calc(100% - 40px); overflow-y: auto;}.settings-grid {display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px;}.settings-item {background-color: rgba(255, 255, 255, 0.5); padding: 15px; border-radius: 10px; cursor: pointer;}.settings-item:hover {background-color: rgba(255, 255, 255, 0.7);}.iframe-container {width: 100%; height: calc(100% - 10px); overflow: hidden;}.iframe-container iframe {width: 100%; height: 100%; border: none;}.window-controls {display: flex; gap: 10px;}.window-control {width: 20px; height: 20px; border-radius: 50%; border: none; cursor: pointer;}.close-btn {background-color: #ff5f56;}.minimize-btn {background-color: #ffbd2e;}.maximize-btn {background-color: #27c93f;}.browser-controls {display: flex; align-items: center; padding: 10px; background-color: rgba(255, 255, 255, 0.3);}.browser-control {margin-right: 10px; background: none; border: none; font-size: 18px; cursor: pointer;}.url-bar {flex-grow: 1; padding: 5px 10px; border-radius: 15px; border: 1px solid #ccc; font-size: 14px;}@keyframes gradientBG {0% {background-position: 0% 50%;}50% {background-position: 100% 50%;}100% {background-position: 0% 50%;}}</style></head><body><div class="desktop"><div class="icons"><div class="icon" onclick="openWindow('My Computer', 'üíª')">üíª<div class="icon-label">My Computer</div></div><div class="icon" onclick="openWindow('Documents', 'üìÅ')">üìÅ<div class="icon-label">Documents</div></div><div class="icon" onclick="openWindow('Settings', '‚öôÔ∏è')">‚öôÔ∏è<div class="icon-label">Settings</div></div><div class="icon" onclick="openWindow('Recycle Bin', 'üóëÔ∏è')">üóëÔ∏è<div class="icon-label">Recycle Bin</div></div><div class="icon" onclick="openWindow('Minecraft', 'üßä')">üßä<div class="icon-label">Minecraft</div></div><div class="icon" onclick="openWindow('Web Browser', 'üåê')">üåê<div class="icon-label">Web Browser</div></div><div class="icon" onclick="openWindow('AnuraOS', 'üê∏')">üê∏<div class="icon-label">AnuraOS</div></div></div><div class="taskbar"><button class="start-btn" onclick="toggleStartMenu()">Start</button><div class="taskbar-apps" id="taskbarApps"></div><div class="taskbar-clock" id="taskbarClock"></div></div></div><div class="start-menu" id="startMenu"><div class="start-menu-items"><div class="start-menu-item" onclick="openWindow('Settings', '‚öôÔ∏è')">‚öôÔ∏è Settings</div><div class="start-menu-item" onclick="openWindow('Documents', 'üìÅ')">üìÅ Documents</div><div class="start-menu-item" onclick="openWindow('Minecraft', 'üßä')">üßä Minecraft</div><div class="start-menu-item" onclick="openWindow('Web Browser', 'üåê')">üåê Web Browser</div><div class="start-menu-item" onclick="openWindow('AnuraOS', 'üê∏')">üê∏ AnuraOS</div><div class="start-menu-item" onclick="openWindow('Calculator', 'üßÆ')">üßÆ Calculator</div><div class="start-menu-item" onclick="openWindow('Notes', 'üìù')">üìù Notes</div><div class="start-menu-item" onclick="openWindow('Music', 'üéµ')">üéµ Music</div></div></div><div class="window" id="window"><div class="window-title-bar"><h3 class="window-title" id="windowTitle"></h3><div class="window-controls"><button class="window-control minimize-btn" onclick="minimizeWindow()"></button><button class="window-control maximize-btn" onclick="maximizeWindow()"></button><button class="window-control close-btn" onclick="closeWindow()"></button></div></div><div class="window-content" id="windowContent"></div></div><script>let isDragging = false;let currentZIndex = 100;let offsetX, offsetY;let openWindows = {};function openWindow(title, icon) {const window = document.getElementById('window');window.style.display = 'block';window.style.zIndex = ++currentZIndex;document.getElementById('windowTitle').textContent = title;const content = document.getElementById('windowContent');window.style.left = '50%';window.style.top = '50%';window.style.transform = 'translate(-50%, -50%)';if (title === 'Settings') {content.innerHTML = `<div class="settings-grid"><div class="settings-item" onclick="showSetting('Display')">Display</div><div class="settings-item" onclick="showSetting('Sound')">Sound</div><div class="settings-item" onclick="showSetting('Network')">Network</div><div class="settings-item" onclick="showSetting('Personalization')">Personalization</div><div class="settings-item" onclick="showSetting('Apps')">Apps</div><div class="settings-item" onclick="showSetting('System')">System</div></div>`;} else if (title === 'Minecraft') {content.innerHTML = `<div class="iframe-container"><iframe src="https://ycrrongos.github.io/rongDownload.GitHub.io/minecraft/"></iframe></div>`;} else if (title === 'Web Browser') {content.innerHTML = `<div class="browser-controls"><button class="browser-control" onclick="browserBack()">‚Üê</button><button class="browser-control" onclick="browserForward()">‚Üí</button><button class="browser-control" onclick="browserReload()">‚Üª</button><input type="text" class="url-bar" id="urlBar" value="https://ycrrongos.github.io/" onkeydown="if(event.key==='Enter')loadURL()"><button class="browser-control" onclick="loadURL()">Go</button></div><iframe id="browserFrame" src="https://ycrrongos.github.io/" style="width:100%;height:calc(100% - 50px);border:none;"></iframe>`;} else if (title === 'AnuraOS') {content.innerHTML = `<iframe src="https://anura.pro"></iframe>`;} else {content.innerHTML = `<p>This is the ${title} window.</p>`;}if (!openWindows[title]) {addToTaskbar(title, icon);}openWindows[title] = true;}function addToTaskbar(title, icon) {const taskbarApps = document.getElementById('taskbarApps');const taskbarApp = document.createElement('div');taskbarApp.className = 'taskbar-app';taskbarApp.innerHTML = icon;taskbarApp.title = title;taskbarApp.onclick = () => toggleWindow(title);taskbarApps.appendChild(taskbarApp);}function toggleWindow(title) {const window = document.getElementById('window');if (window.style.display === 'none' || document.getElementById('windowTitle').textContent !== title) {openWindow(title, openWindows[title]);} else {minimizeWindow();}}function closeWindow() {const title = document.getElementById('windowTitle').textContent;document.getElementById('window').style.display = 'none';removeFromTaskbar(title);delete openWindows[title];}function removeFromTaskbar(title) {const taskbarApps = document.getElementById('taskbarApps');const apps = taskbarApps.children;for (let app of apps) {if (app.title === title) {taskbarApps.removeChild(app);break;}}}function minimizeWindow() {const window = document.getElementById('window');const taskbar = document.querySelector('.taskbar');const taskbarRect = taskbar.getBoundingClientRect();const windowRect = window.getBoundingClientRect();window.style.transition = 'all 0.3s ease';window.style.transform = `translate(${taskbarRect.left - windowRect.left}px, ${taskbarRect.top - windowRect.top}px) scale(0.1)`;window.style.opacity = '0';setTimeout(() => {window.style.display = 'none';window.style.transform = 'none';window.style.opacity = '1';}, 300);}function maximizeWindow() {const window = document.getElementById('window');const isMaximized = window.style.width === '100%';window.style.transition = 'all 0.3s ease';if (isMaximized) {window.style.width = '80%';window.style.height = '80%';window.style.left = '50%';window.style.top = '50%';window.style.transform = 'translate(-50%, -50%)';} else {window.style.width = '100%';window.style.height = 'calc(100% - 50px)';window.style.left = '0';window.style.top = '0';window.style.transform = 'none';}setTimeout(() => {window.style.transition = 'none';}, 300);}function toggleStartMenu() {const startMenu = document.getElementById('startMenu');startMenu.style.display = startMenu.style.display === 'none' ? 'block' : 'none';}function browserBack() {document.getElementById('browserFrame').contentWindow.history.back();}function browserForward() {document.getElementById('browserFrame').contentWindow.history.forward();}function browserReload() {document.getElementById('browserFrame').contentWindow.location.reload();}function loadURL() {const url = document.getElementById('urlBar').value;document.getElementById('browserFrame').src = url;}function updateClock() {const now = new Date();const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });document.getElementById('taskbarClock').textContent = timeString;}updateClock();setInterval(updateClock, 1000);const windowElement = document.getElementById('window');const titleBar = document.querySelector('.window-title-bar');titleBar.addEventListener('mousedown', startDragging);document.addEventListener('mousemove', drag);document.addEventListener('mouseup', stopDragging);function startDragging(e) {if (e.target.closest('.window-controls')) return;isDragging = true;const rect = windowElement.getBoundingClientRect();offsetX = e.clientX - rect.left;offsetY = e.clientY - rect.top;windowElement.style.zIndex = ++currentZIndex;}function drag(e) {if (isDragging) {const newX = e.clientX - offsetX;const newY = e.clientY - offsetY;windowElement.style.left = `${newX}px`;windowElement.style.top = `${newY}px`;windowElement.style.transform = 'none';}}function stopDragging() {isDragging = false;}document.addEventListener('click', function(event) {const startMenu = document.getElementById('startMenu');const startBtn = document.querySelector('.start-btn');if (!startMenu.contains(event.target) && event.target !== startBtn) {startMenu.style.display = 'none';}});</script></body></html>
